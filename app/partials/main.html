<h1>hue303</h1>
<table class="table table-bordered">
  <tr>
    <th class="col-sm-4">ID</th>
    <th class="col-sm-4">on</th>
    <th class="col-sm-4"></th>
  </tr>
  <tr ng-repeat="light in lights">
    <td>{{light.id}}</td>
    <td>{{light.state.on}}</td>
    <td><button class="btn btn-default" ng-click="toggle(light)">Toggle</button></td>
  </tr>
</table>
